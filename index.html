<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container-fluid">
    <div class="row">
      
      <div class="col-lg-1 col-md-4 col-12 shadow vh-100 d-flex flex-column align-items-center" id="darklift">
        
        
        <div class="p-3">
          <a href="#" title="time" class="btn btn-outline w-100">
            <i class="bi bi-hourglass-split"></i>Today
          </a>
        </div>
        <div class="p-3">
          <a href="#" class="btn btn-outline w-100">
            <i class="bi bi-calendar4-week"></i>week
          </a>
        </div>
        <div class="p-3">
          <a href="#" class="btn btn-outline- w-100">
            <i class="bi bi-check2-square"></i>complete
          </a>
        </div>
      </div>



      <div class="col-lg-11 col-md-8 col-12 p-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="taskInput" class="form-control" placeholder="Enter a Title">
              <input type="text" id="descriptionInput" class="form-control" placeholder="Enter a Description">
              <select id="PrioriteInput" class="form-control" aria-label="Default select example">
                <option selected>Select Priority</option>
                <option value="basse">Basse</option>
                <option value="moyenne">Moyenne</option>
                <option value="haute">Haute</option>
              </select>
              <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
            </div>
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
